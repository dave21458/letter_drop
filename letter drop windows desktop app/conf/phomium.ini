//WorkingDir "c:/letterDrop" 
PHPExeDir "./php"
PHPINIDir "./conf"
LocalhostPort "8000"
DocumentRoot "./letterDrop"
//DefaultIconPath "../icons/cabinet.ico"
//EnablePHPStream 
//EnableExternalObject 
InitialUrl "puzz.html" 
//EnableSockets
//SocketPort 8001
EnableDevTool

----------------Start Main Window---------------------

<Window Standard Main>
	Top 20px
	Left 300px
	Width 1200px
	Height 800px
	DropDownMenu menubar
	//ContextMenu con_nav
</Window>


//--------------Start LeftTop Window-------------
<Window Dialog left_top>
	HorizontalAlign Left
	VerticalAlign Top
	Width 60%
	Height 80%
	minimizebutton
	DropDownMenu files_menu
	Resizeable

</Window>

//----------------Start Center window---------
<Window Tool center>
	HorizontalAlign center
	VerticalAlign center
	Height 380px
	Width 350px
	frameless
	RoundedCorners 20px
</Window>

//-------------bottom right Window------------
<Window Dialog bottom_right>
	VerticalAlign Bottom
	HorizontalAlign Right
	Right 50
	Bottom 50
	Width 400px
	Height 300px
	Minimizebutton
</Window>


//--------------------Start other Windows ---------------------
<Window Dialog top_right>
	VerticalAlign Top
	HorizontalAlign Right
	left 50
	top 50
	Right 50
	Bottom 50
	Width 70%
	Height 70%
	roundedcorners 5px	
	InnerBorder
</Window>
//-----------Standard Window---------------------------	

<Window Standard standard>
	VerticalAlign Bottom
	HorizontalAlign Right
	left 50
	top 50
	Width 70%
	Height 70%
	Maximizebutton
	DropDownMenu misc
</Window>

//------------Menus ---------------------------------
<Menu menubar>
	SubMenu file "&File" files_menu
	//SubMenu help "&Help" help_menu
	//SubMenu nav "Navigate" nav_menu
</Menu>

<Menu files_menu>
	//MenuItem home "&Home"  "document.location='index.php'"
	MenuItem reload "&Reload"  "document.location.reload()"
	//MenuItem open "&Open G-code" "phomium.GetOpenFileName('Select G-code File','gcode','*.gcode','1',getFile)"
	//MenuItem PHPInfo "&PhpInfo" "document.location = 'phpinfo.php'"
	Separator
	MenuItem close "Close"  IDM_CLOSE
</Menu>
 

<Menu help_menu>
	copy home
	MenuItem cfgHelp "Config File"  "document.location = 'demoIni1.html'"
	MenuItem cfgSetHelp "App Setting"  "document.location = 'demoIni2.html'"
	MenuItem cfgWindowHelp "Window Setting"  "document.location = 'demoIni3.html'"
	
</Menu>

<Menu nav_menu>
	MenuItem next "Next" "document.location = next"
	MenuItem prev "Previous" "document.location = prev"
</Menu>

<Menu windows>
	MenuItem center "Center Aligned" "phomium.openWindow('center','window_center.html','Center Aligned Window')"
	MenuItem lefttop "Left Top Aligned" "phomium.openWindow('left_top','window_left_top.html','Left Top Aligned Window')"
	MenuItem rightbottom "Right Bottom Aligned" "phomium.openWindow('bottom_right','window_bottom_right.html','Right Bottom Aligned With Offsets')"
	MenuItem righttop "Right Top Aligned" "phomium.openWindow('top_right','window_top_right.html','Right Top Aligned With Offsets')"
	MenuItem Standard "Standard" "phomium.openWindow('standard','window_standard.html','Standard With Offsets')"
	copy close
</Menu>

<Menu con_nav>
	//copy next
	//copy prev
	copy reload
</Menu>

<Menu misc>
	SubMenu files "File" files_menu
	SubMenu window "Windows" windows
</Menu>

<Window Dialog test>
	VerticalAlign Top
	HorizontalAlign Left
	right 250
	left 20
	bottom 20
	Width 70%
	Height 50%
	minimizebutton
	resizeable
	//roundedcorners 5px
	IconPath ..\icons\php_script.ico
	
</Window>
